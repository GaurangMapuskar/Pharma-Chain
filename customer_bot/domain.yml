intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - order_product
  - thanks

entities:
  - product

actions:
  - action_find_product
  - utter_did_that_help
  - utter_goodbye
  - utter_greet
  - utter_happy
  - utter_iamabot
  - utter_searching

slots:
  product:
    type: text
    auto_fill: true

responses:
  utter_greet:
    - text: "Hey! How could I help you?"
      buttons:
        - title: "What can you do?"
          payload: /bot_challenge

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_searching:
    - text: "Searching..."

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a safe medical drug bot, powered by Blockchain & Rasa.\n You can ask me things like:\n1. Ordering medical drugs"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
